<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ確認</title>
  <link rel="stylesheet" href="./css/見出し.css">
  <link rel="stylesheet" href="./css/予約確認画面.css">
  <link rel="icon" href="./img/favicon.ico">
</head>

<body>
  <div class="confirmation-container">
    <h1>お問い合わせ確認</h1>
    <p>以下の内容でお問い合わせを受け付けます。よろしければ「確認」ボタンをクリックしてください。</p>
    <table>

      <tr>
        <th>氏名</th>
        <td id="confirm-name"></td>
      </tr>

      <tr>
        <th>電話番号</th>
        <td id="confirm-phone"></td>
      </tr>
      <tr>
        <th>メールアドレス</th>
        <td id="confirm-email"></td>
      </tr>
      <tr>
        <th>受付内容</th>
        <td id="confirm-comments"></td>
      </tr>
    </table>
    <a href="./お問い合わせ完了.html" class="form-submit">送信</a>
    <a href="./お問い合わせ.html" class="back-edit">編集</a>
  </div>

  <script>

    let url_string = window.location.href;
    
    // 文字列としてのURLをURLオブジェクトに変換する。
    let url = new URL(url_string);  

    document.addEventListener('DOMContentLoaded', function () {
      
      document.getElementById('confirm-name').textContent = url.searchParams.get('name') || '';
      document.getElementById('confirm-phone').textContent = url.searchParams.get('phone') || '';
      document.getElementById('confirm-email').textContent = url.searchParams.get('email') || '';
      document.getElementById('confirm-comments').textContent = url.searchParams.get('comments') || '';
    });
  </script>
</body>

</html>
