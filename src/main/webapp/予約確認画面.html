<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約確認</title>
  <link rel="stylesheet" href="./css/見出し.css">
  <link rel="stylesheet" href="./css/予約確認画面.css">
  <link rel="icon" href="./img/favicon.ico">
</head>

<body>
  <div class="confirmation-container">
    <h1>予約確認</h1>
    <p>以下の内容で予約を行います。よろしければ「確認」ボタンをクリックしてください。</p>
    <table>
      <tr>
        <th>お申込み種別</th>
        <td id="confirm-reservation"></td>
      </tr>
      <tr>
        <th>第一希望日時</th>
        <td id="confirm-first-choice"></td>
      </tr>
      <tr>
        <th>第二希望日時</th>
        <td id="confirm-second-choice"></td>
      </tr>
      <tr>
        <th>第三希望日時</th>
        <td id="confirm-third-choice"></td>
      </tr>
      <tr>
        <th>お名前</th>
        <td id="confirm-name"></td>
      </tr>
      <tr>
        <th>診察券番号</th>
        <td id="confirm-number"></td>
      </tr>
      <tr>
        <th>生年月日</th>
        <td id="confirm-birthdate"></td>
      </tr>
      <tr>
        <th>電話番号</th>
        <td id="confirm-phone"></td>
      </tr>
      <tr>
        <th>メールアドレス</th>
        <td id="confirm-email"></td>
      </tr>
      <tr>
        <th>連絡事項</th>
        <td id="confirm-comments"></td>
      </tr>
    </table>
    <a href="./予約送信.html" class="form-submit">送信</a>
    <a href="./予約フォーム.html" class="back-edit">編集</a>
  </div>

  <script>

    let url_string = window.location.href;
    // 文字列としてのURLをURLオブジェクトに変換する。
    let url = new URL(url_string);


    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('confirm-reservation').textContent = url.searchParams.get("reservation") || '';
      document.getElementById('confirm-first-choice').textContent = url.searchParams.get('first-choice') || '';
      document.getElementById('confirm-second-choice').textContent = url.searchParams.get('second-choice') || '';
      document.getElementById('confirm-third-choice').textContent = url.searchParams.get('third-choice') || '';
      document.getElementById('confirm-name').textContent = url.searchParams.get('name') || '';
      document.getElementById('confirm-number').textContent = url.searchParams.get('number') || '';
      document.getElementById('confirm-birthdate').textContent = url.searchParams.get('birthdate') || '';
      document.getElementById('confirm-phone').textContent = url.searchParams.get('phone') || '';
      document.getElementById('confirm-email').textContent = url.searchParams.get('email') || '';
      document.getElementById('confirm-comments').textContent = url.searchParams.get('comments') || '';
    });
  </script>
</body>

</html>
