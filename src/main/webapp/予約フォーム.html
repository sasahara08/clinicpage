<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約フォーム</title>
  <link rel="stylesheet" href="./css/予約フォーム.css">
  <link rel="stylesheet" href="./css/横並びメニュー.css">
</head>

<body>

  <nav>
    <ul>
      <li><a class="current" href="#">Home</a></li>
      <li><a href="#">院長挨拶</a></li>
      <li><a href="#">病院紹介</a></li>
      <li><a href="#">問い合わせページ</a></li>
      <li><a href="#">採用ページ</a></li>
      <li><a href="#">診療内容</a></li>
      <li><a href="#">アクセス</a></li>
    </ul>
  </nav>

  <h3>予約フォーム</h3>
  <form id="reservationForm" action="./予約確認.html">
    <table>
      <tr>
        <th>お申込み種別</th>
        <td>
          <input type="radio" name="reservation" value="First" />初診
          <input type="radio" name="reservation" value="second" />再診
        </td>
      </tr>

      
      <tr>
        <th>予約日時：第一希望 </th>
        <td><input type="datetime-local" name="first-choice" id="first-choice"></td>
      </tr>
      <tr>
        <th>予約日時：第二希望</th>
        <td><input type="datetime-local" name="second-choice" id="second-choice"></td>
      </tr>
      <tr>
        <th>予約日時：第三希望</th>
        <td><input type="datetime-local" name="third-choice" id="third-choice"></td>
      </tr>

      <tr>
        <th>受診される方のお名前</th>
        <td><input type="text" name="name" id="name"></td>
      </tr>
      <tr>
        <th>診察券番号</th>
        <td><input type="text" name="number" id="number"></td>
      </tr>
      <tr>
        <th>生年月日</th>
        <td><input type="date" name="birthdate" id="birthdate" value="2000-01-01" /></td>
      </tr>
      <tr>
        <th>電話番号</th>
        <td><input type="text" name="phone" id="phone"></td>
      </tr>
      <tr>
        <th>メールアドレス</th>
        <td><input type="text" name="email" id="email"></td>
      </tr>
      <tr>
        <th>連絡事項</th>
        <td><textarea name="comments" id="comments" cols="40" rows="5"></textarea></td>
      </tr>
      <tr>
        <td colspan="2"><input class="form-submit" id="BtnMessageConfirm" type="submit" value="送信" /></td>
      </tr>
    </table>
  </form>

  <script>
    document.getElementById('reservationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        for (const [key, value] of formData.entries()) {
            localStorage.setItem(key, value);
        }
        window.location.href = event.target.action;
    });
  </script>
</body>

</html>
