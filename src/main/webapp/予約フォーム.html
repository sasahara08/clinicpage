  <h3 class="titleText">予約フォーム</h3>
  
  <form id="reservationForm" name="getForm" method="get" action="./予約確認画面.html" onsubmit="return check();">
    <table>
      <tr>
        <th><span class="Form-Item-Label-Required">必須</span>お申込み種別</th>
        <td id="td_radio">
          <input type="radio" name="reservation" value="初診" id="reservation"/>初診
          <input type="radio" name="reservation" value="再診" id="reservation"/>再診
        </td>
      </tr>


      <tr>
        <th><span class="Form-Item-Label-Required">必須</span>予約日時：第一希望 </th>
        <td><input type="datetime-local" name="first-choice" id="first-choice" value=""></td>
      </tr>
      <tr>
        <th>予約日時：第二希望</th>
        <td><input type="datetime-local" name="second-choice" id="second-choice" value=""></td>
      </tr>
      <tr>
        <th>予約日時：第三希望</th>
        <td><input type="datetime-local" name="third-choice" id="third-choice" value=""></td>
      </tr>

      <tr>
        <th><span class="Form-Item-Label-Required">必須</span>受診される方のお名前</th>
        <td><input type="text" name="name" id="username"></td>
      </tr>
      <tr>
        <th>診察券番号</th>
        <td><input type="text" name="number" id="number"></td>
      </tr>
      <tr>
        <th>生年月日</th>
        <td><input type="date" name="birthdate" id="birthdate" value="" /></td>
      </tr>
      <tr>
        <th><span class="Form-Item-Label-Required">必須</span>電話番号</th>
        <td><input type="text" name="phone" id="phone"></td>
      </tr>
      <tr>
        <th>メールアドレス</th>
        <td><input type="text" name="email" id="email"></td>
      </tr>
      <tr>
        <th>連絡事項</th>
        <td><textarea name="comments" id="comments" class="centered" cols="40" rows="5"></textarea></td>

      </tr>
      <tr>
        <td colspan="2"><input class="form-submit" id="BtnMessageConfirm" type="submit" value="送信" /></td>
      </tr>
    </table>
  </form>
