<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求人案内</title>
    <link rel="stylesheet" href="./css/求人.css">
</head>

<body>
    <h3>看護師（正社員）</h3>
    <table class="recruit_table">
        <tr>
            <th>資格</th>
            <td>正看護師</td>
        </tr>
        <tr>
            <th>選考方法</th>
            <td>書類選考、面接</td>
        </tr>
        <tr>
            <th>必要書類</th>
            <td>履歴書、職務経歴書、看護師免許書のコピー</td>
        </tr>
        <tr>
            <th>給与</th>
            <td>基本給：40万<br>賞与：業績に応じて付与</td>
        </tr>
        <tr>
            <th>加入保険</th>
            <td>医師国民健康保険、厚生年金、労災保険、雇用保険</td>
        </tr>
        <tr>
            <th>就業時間</th>
            <td>9:00-17:00（休憩75分）</td>
        </tr>
        <tr>
            <th>定年</th>
            <td>65歳</td>
        </tr>
        <tr>
            <th>必要な経験</th>
            <td>実務経験3年以上</td>
        </tr>
        <tr>
            <th>業務内容</th>
            <td>問診、診察介助、乳児検診、採血や点滴、予防接種接種など</td>
        </tr>
    </table>
</body>

</html>
